<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">
    <div id="userGuess">You chose: </div>
    <br>
    <div id="computerGuess">Computer chose: </div>

    <br>

    <div id="win">wins: 0</div>
    <br>
    <div id="losses">losses: 0</div>
    <br>
    <div id="tie">tie: 0</div>




  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {
      // Determines which key was pressed.
      var userGuess = event.key;
      
      document.getElementById('userGuess').innerHTML = "You chose: " + userGuess;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      document.getElementById('computerGuess').innerHTML = "Computer chose: " + computerGuess;
    
    let win = 0;
    let losses = 0;
    let tie = 0;

    if (userGuess === 'r' & computerGuess === 's') {
      win++;
      document.getElementById('win').innerHTML = "wins: " + win;
    }
    if (userGuess === 'r' & computerGuess === 'p') {
      losses++;
      document.getElementById('losses').innerHTML = "losses: " + losses;
    }
    if (userGuess === 'r' & computerGuess === 'r') {
      tie++;
      document.getElementById('tie').innerHTML = "tie: " + tie;
    }

    if (userGuess === 's' & computerGuess === 'p') {
      win++;
      document.getElementById('win').innerHTML = "wins: " + win;
    }
    if (userGuess === 's' & computerGuess === 'r') {
      losses++;
      document.getElementById('losses').innerHTML = "losses: " + losses;
    }
    if (userGuess === 's' & computerGuess === 's') {
      tie++;
      document.getElementById('tie').innerHTML = "tie: " + tie;
    }

    if (userGuess === 'p' & computerGuess === 'r') {
      win++;
      document.getElementById('win').innerHTML = "wins: " + win;
      console.log(win);
    }
    if (userGuess === 'p' & computerGuess === 's') {
      losses++;
      document.getElementById('losses').innerHTML = "losses: " + losses;

      console.log(losses);
    }
    if (userGuess === 'p' & computerGuess === 'p') {
      tie++;
      document.getElementById('tie').innerHTML = "tie: " + tie;
      console.log(tie);
    }
}
    /*  // Alerts the key the user pressed (userGuess).
     alert("User guess: " + userGuess);

     // Alerts the Computer's guess.
     alert("Computer guess: " + computerGuess); */
  </script>

</body>

</html>
