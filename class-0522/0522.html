<body>
    <h1>Drink Selection!</h1>

    <!-- Here we create a generic drink-options div -->

    <script>
        var drinkList = [
            "Coffee: $5",
            "Espresso: $7",
            "Cappuccino: $6",
            "Latte: $4",
            "Tea: $3",
            "Ice Coffee: $6",

        ];
        let $targetDiv = $('#drink-options');

        /* for (let i = 0; i < drinkList.length; i++) {

        function appendDrinkToPage(thing) {
            let $drinkOption = $('<p>');
            $drinkOption.html(thing);
            
            $targetDiv.append($drinkOption);
        }

        $.each(appendDrinkToPage);
    </script>
